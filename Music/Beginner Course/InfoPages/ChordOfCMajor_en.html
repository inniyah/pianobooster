<p> <b>Start With Middle C</b> is an extremely easy piece, just find <b>middle C</b> on the piano
and then play that note four times. Ideally you should use your <b>thumb</b> on your <b>right hand</b> for this note.


<p><font color="#ff0000"><b>Hint:</b> <i>
<b>Middle C</b> is the most important note on the piano -- try remember where this note is.
</i></font></p>
